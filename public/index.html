<!DOCTYPE html>
<html>
<head>
    <title>Forms prueba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "overlay" id="iniciarSesionDiv">
        <div class = "overlayBox" id = "iniciarSesionContainer">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" required><br><br>
            <label for="contraseña">Contraseña:</label>
            <input type="text" id="contraseña" required><br><br>            
            <button id = "iniciarSesion" >Iniciar sesion</button>
        </div>
    </div>
    <div id = "interfazUsuario">
        <div id = "actionsContainer">
            <div id = "filtrarContainer">
                <label>Filtros: </label>
                <select name = "filtros">
                    <option>Nombre</option>
                    <option>Cantidad</option>
                    <option>Clase</option>
                </select>
                <label class = "cantidadFiltro">Cantidad:</label>
                <input type="number" class="cantidadFiltro"><br><br>      
                <label class = "nombreFiltro">Nombre:</label>
                <input type="text" class="nombreFiltro"><br><br>      
                <label class = "claseFiltro">Clases: </label>
                <select class = "claseFiltro" name = "clases">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>
                <button id = "filtrar" >Filtrar</button>
            </div>
            <div class="table-container"> 
                <table > 
                    <thead> 
                        <tr> 
                            <th>Codigo</th> 
                            <th>Nombre</th> 
                            <th>Clase</th> 
                            <th>Precio</th> 
                        </tr> 
                    </thead> 
                    <tbody id = "table-Articulos-body">
                    </tbody> 
                </table> 
            </div> 
            <button id = "insertarArticulo" >Insertar</button>
            <button id = "modificarArticulo" >Modificar</button>
            <button id = "borrarArticulo" >Borrar</button>
            <button id = "salir" >Salir</button>
        </div>
    </div>
    <div class = "overlay" id = "overlayInsertar">
        <div class = "overlayBox" id = "insertarContainer">
            <label>Codigo:</label>
            <input type="text" id="codigoInsertar" required><br><br>
            <label>Nombre:</label>
            <input type="text" id="nombreInsertar" required><br><br>
            <label>Precio:</label>
            <input min = "0" type="number" id="PrecioInsertar" required><br><br>       
            <label class = "clases">Clase: </label>
            <select>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <div class = "buttons">
                <button class = "cancelar">Cancelar</button>
                <button id = "insertar" action="/submit" method="POST">Insertar</button>
            </div>
        </div>
    </div>
    <div class = "overlay" id = "overlayModificar">
        <div class = "overlayBox" id = "modificarContainer">
            <label>Codigo:</label>
            <input type="text" id="codigoModificar" required><br><br>
            <div class = "buttons">
                <button class = "cancelar">Cancelar</button>
                <button id = "buscarModificar" >Buscar</button>
            </div>
        </div>
    </div>
    <div class = "overlay" id = "overlayBorrar">
        <div class = "overlayBox" id = "BorrarContainer">
            <label>Codigo:</label>
            <input type="text" id="codigoBorrar" required><br><br>
            <div class = "buttons">
                <button class = "cancelar">Cancelar</button>
                <button id = "buscarBorrar" >Buscar</button>
            </div>
        </div>
    </div>
    <div class = "overlay" id = "overlayModificarEncontrado">
        <div class = "overlayBox" id = "ModificarEncontradoContainer">
            <label>Codigo:</label>
            <input type="text" id="codigoModificarEncontrado" required><br><br>
            <label>Nombre:</label>
            <input type="text" id="nombreModificarEncontrado" required><br><br>
            <label>Precio:</label>
            <input min = "0" type="number" id="PrecioModificarEncontrado" required><br><br>       
            <label class = "clases">Clase: </label>
            <select>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <div class = "buttons">
                <button class = "cancelar">Cancelar</button>
                <button id = "modificar">Modificar</button>
            </div>
        </div>
    </div>
    <div class = "overlay" id = "overlayBorrarEncontrado">
        <div class = "overlayBox" id = "BorrarEncontradoContainer">
            <label>Codigo:</label>
            <p id="codigoBorrarEncontrado"></p>
            <label>Nombre:</label>
            <p id="nombreBorrarEncontrado"></p>
            <label>Precio:</label>
            <p id="precioBorrarEncontrado"></p>       
            <label>Clase: </label>
            <p id="claseBorrarEncontrado"> </p>
            <div class = "buttons">
                <button class = "cancelar">Cancelar</button>
                <button id = "borrar">Borrar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
